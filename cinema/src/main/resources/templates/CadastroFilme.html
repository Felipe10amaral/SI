<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator=LayoutPadrao>
<head>

	<title>Cadastro de Filmes</title>

</head>
<section layout:fragment="conteudo">

	<nav class="navbar navbar-inverse">
  		<p class="titulo"> Cadastro de Filmes </p>
	</nav>

<form class="form-horizontal" method="POST" action="/film" th:object="${filme}">
<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
	
	<span th:text="${mensagem}"> Filme cadastrado com sucesso</span>
</div>
<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError : ${#fields.detailedErrors()}">
		<span th:text="${detailedError.message}"></span>
	</div>
	
</div>
	<div class="panel panel-default">
  		<div class="panel-heading">
  			<h4 class="panel title"> Novo Filme </h4> 
		</div>
  
  		<div class="panel-body">
  			<input type="hidden" th:field="*{codigo}">
        	<div class="form-group">
        		<label for="nome" class="col-sm-2 control-label"> Nome</label>
        		<div class="col-sm-4">
        			<input type="text" class="form-control" id="nome" name="nome">
        		</div>
        	</div>
  		</div>
  		
  		<div class="panel-body">
        	<div class="form-group">
        		<label for="genero" class="col-sm-2 control-label"> Gênero</label>
        		<div class="col-sm-4">
        			<input type="text" class="form-control" id="genero" name="genero">
        		</div>
        	</div>
  		</div>
  		<div class="panel-body">
        	<div class="form-group">
        		<label for="data" class="col-sm-2 control-label"> Data de Lançamento</label>
        		<div class="col-sm-2">
        			<input type="text" class="form-control" id="data" placeholder="xx/xx/xxxx" name="data">
        		</div>
        	</div>
  		</div>
  		
        	<div class="form-group">
        		
        		<div class="col-sm-offset-2 col-sm-10">
        			<button type="submit" class="btn btn-primary"> Salvar </button>
        		</div>
        	</div>
  		
</div>
</form>



</section>
</html>
